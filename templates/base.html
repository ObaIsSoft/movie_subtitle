<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoted</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- YELLOW & BLACK THEME SYSTEM --- */
        :root {
            --bg-black: #000000;
            --bg-dark-grey: #121212;
            --accent-yellow: #FFD700;
            --accent-yellow-hover: #e6c200;
            --text-white: #ffffff;
            --text-grey: #b3b3b3;
            --input-bg: #1a1a1a;
            --border-color: #333333;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-grey);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        h1,
        h2,
        h3,
        .navbar-brand {
            font-family: 'Anton', sans-serif !important;
            letter-spacing: 1px;
            color: var(--text-white);
            text-transform: uppercase;
        }

        a {
            color: var(--text-white);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--accent-yellow);
        }

        /* NAVBAR */
        .navbar {
            background-color: var(--bg-black) !important;
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            transition: transform 0.3s ease;
        }

        /* --- FIXED LOGO CSS --- */
        .brand-wrapper {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 2px;
        }

        .brand-letter-q {
            font-family: 'Anton', sans-serif;
            font-size: 3.5rem;
            color: var(--accent-yellow);
            line-height: 1;
            transition: transform 0.3s ease;
            transform-origin: center;
        }

        .brand-wrapper:hover .brand-letter-q {
            animation: dramaticPulse 1.5s infinite ease-in-out;
        }

        @keyframes dramaticPulse {
            0% {
                transform: scale(1) rotate(0deg);
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            }

            50% {
                transform: scale(1.2) rotate(5deg);
                text-shadow: 0 0 25px rgba(255, 215, 0, 0.8), 0 0 5px rgba(255, 255, 255, 0.5);
            }

            100% {
                transform: scale(1) rotate(0deg);
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            }
        }

        .brand-text-rest {
            font-family: 'Anton', sans-serif;
            font-size: 3.5rem;
            color: var(--text-white);
            line-height: 1;
        }

        .brand-text-inner {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 0.5rem !important;
            top: 26px !important;
            color: var(--text-white);
            position: absolute;
            left: 14px;
            letter-spacing: -0.5px;
            z-index: 2;
            pointer-events: none;
        }

        .nav-link {
            color: var(--text-grey) !important;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            color: var(--accent-yellow) !important;
        }

        /* BUTTONS */
        .btn-primary {
            background-color: var(--accent-yellow);
            border: none;
            color: #000000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 0;
            padding: 10px 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover {
            background-color: var(--accent-yellow-hover) !important;
            color: #000000 !important;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            transform: translateY(-2px);
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        .btn-outline-light {
            border: 1px solid var(--border-color);
            color: var(--text-white);
            border-radius: 0;
            font-weight: 600;
        }

        .btn-outline-light:hover {
            background-color: var(--border-color);
            border-color: var(--border-color);
            color: var(--text-white);
        }

        /* INPUTS */
        .form-control {
            background-color: var(--input-bg) !important;
            border: 1px solid var(--border-color);
            color: var(--text-white) !important;
            border-radius: 0;
            padding: 15px;
        }

        .form-control:focus {
            background-color: #222 !important;
            border-color: var(--accent-yellow);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        .form-control::placeholder {
            color: #555;
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* AUTOCOMPLETE & LOADING */
        .autocomplete-suggestions {
            background: rgba(18, 18, 18, 0.98);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-top: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            display: none;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.9);
        }

        @media (max-width: 768px) {
            .autocomplete-suggestions {
                max-height: 60vh;
                border-bottom: 2px solid var(--accent-yellow);
            }
        }

        .autocomplete-item {
            padding: 18px;
            cursor: pointer;
            border-bottom: 1px solid #222;
            color: var(--text-grey);
            opacity: 0;
            animation: slideUpFade 0.3s ease forwards;
        }

        .autocomplete-item:hover {
            background-color: #222;
            padding-left: 25px;
            color: var(--text-white);
            border-left: 4px solid var(--accent-yellow);
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #search-loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #333;
            border-top: 4px solid var(--accent-yellow);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- ALERT ANIMATIONS --- */
        .alert-custom {
            background-color: var(--bg-dark-grey);
            border-left: 4px solid var(--accent-yellow);
            color: var(--text-white);
            transition: all 0.5s ease;
            /* Smooth transition */
        }

        /* Animation class to slide out to the right */
        .slide-out-right {
            transform: translateX(100%);
            opacity: 0;
        }

        footer {
            margin-top: auto;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>

<body>

    <div id="search-loader">
        <div class="spinner"></div>
        <h4 style="color: var(--text-white); font-family: 'Anton'; letter-spacing: 2px;">SEARCHING ARCHIVES...</h4>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container position-relative">
            <a class="brand-wrapper" href="/">
                <div style="position: relative;">
                    <span class="brand-letter-q">Q</span>
                    <span class="brand-text-inner">UOTED</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex align-items-center gap-4 ms-auto mt-3 mt-lg-0">
                    <a class="nav-link" href="#" onclick="confirmDownload()">Download Data</a>
                    <a class="btn btn-outline-light px-4" href="/add">Add Quote</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5 transition-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-custom alert-dismissible fade show mb-5" role="alert">
            {{ message }}
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-5">
        <p class="mb-0 small text-uppercase" style="color: #444; letter-spacing: 2px;">&copy; 2025 Quoted.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AUTO-DISMISS ALERTS SCRIPT -->
    <script>
        function confirmDownload() {
            if (confirm("Are you sure you want to download the list of all movies in the database?")) {
                window.location.href = "/api/export_movies";
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const alerts = document.querySelectorAll('.alert-custom');
            alerts.forEach(alert => {
                setTimeout(() => {
                    // Add animation class
                    alert.classList.add('slide-out-right');
                    // Wait for animation to finish (0.5s) then remove
                    setTimeout(() => {
                        alert.remove();
                    }, 500);
                }, 10000); // 10 seconds delay
            });
        });
    </script>
</body>

</html>
